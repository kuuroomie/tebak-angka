<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Coba Tebak Angka!</h1>
        <p>Masukkan angka diantara 1 dan 100:</p>
        <input type="number" id="guess" placeholder="Tebakan kamu" min="1" max="100">
        <button onclick="makeGuess()">Tebak</button>
        <p id="message"></p>
        <div id="game-info">
            <p>Percobaan: <span id="attempts">0</span></p>
            <p>Waktu: <span id="time">0</span>s</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
